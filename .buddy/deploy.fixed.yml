- pipeline: "deploy"
  events:
  - type: "PUSH"
    refs:
    - "refs/heads/main"
  fail_on_prepare_env_warning: true
  actions:
  - action: "gatsby build"
    type: "BUILD"
    docker_image_name: "library/node"
    docker_image_tag: "22"
    execute_commands:
    - "npm install"
    - "gatsby build"
    setup_commands:
    - "npm install -g gatsby-cli"
    shell: "BASH"
